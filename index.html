<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    
<div class="mouse">
    
</div>

<div class="container">
    <div class="login_container">
        <div class="login_tittle">
            <span>Login</span>
        </div>
        
        <div class="input_wrapper">
            <input type="text" id="user" class="input_field" required>
            <lable for="user" class="lable">Username</lable>
            <i class="fa-regular fa-user icon"></i>
        </div>

        <div class="input_wrapper">
            <input type="password" id="pass" class="input_field" required>
            <lable for="pass" class="lable">Password</lable>
            <i class="fa-solid fa-lock icon"></i>
        </div>

         <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password</a>
            </div>
        </div>

        <div class="input_wrapper">
            <input type="submit" class="input-submit" value="Login">
        </div>

        <div class="signup">
            <span>Don`t have an Account <a href="#">Sign In</a></span>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
